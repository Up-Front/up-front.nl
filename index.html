<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpFront</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="statics/style.css">
</head>
<body>
    <main>
        <section class="page-section--left">
            <header>
                <img class="logo" src="statics/logo.png" alt="logo">
            </header>
            <div class="balloon">
                <p>
                    Hoi, wij zijn de mensen van UpFront. Wij zijn op dit moment druk bezig met de bouw van onze website.
                </p>
                <p>
                    Hieronder vind je onze contact gegevens:
                </p>
                <address>
                    <div class="address">
                        <p>Tractieweg 41 (Studio B)</p>
                        <p>3534 AP Utrecht</p>
                        <p>
                            <a href="info@up-front.nl">info@up-front.nl</a>
                        </p>
                    </div>
                </address>
            </div>
        </section>
        <section class="page-section--right">
            <div class="person-section person-section--top">
                <span class="person randy"></span>
                <span class="person ashwin"></span>
            </div>
            <div class="person-section person-section--bottom">
                <span class="person martijn"></span>
                <span class="person angelo"></span>
            </div>
        </section>
    </main>

</body>
</html>
