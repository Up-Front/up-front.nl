<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpFront - frontend developers</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="node_modules/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="/static/css/upfront.min.css">
    <link rel="stylesheet" type="text/css" href="upfront.css"/>
</head>
<body>
<div class="logo">
    <canvas id="canvas_up" class="logo--canvas-up"></canvas>
    <canvas id="canvas_front" class="logo--canvas-front"></canvas>
    <div class="logo--font-mask">
        <svg class="logo--svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="0 0 400 100"
             x="0px" y="0px" id="logo-mask" style="font-family: Arial Black;" xml:space="preserve">
            <defs>
                <mask id="mask" x="0" y="0" width="400" height="100">
                    <rect x="0" y="0" width="400" height="100" fill="#fff"/>
                    <text text-anchor="middle" x="200" y="70" dy="0" font-size="90">UpFront</text>
                </mask>
            </defs>
            <rect class="logo--mask-rect" x="0" y="0" width="400" height="100" mask="url(#mask)" fill-opacity="1"/>
        </svg>
    </div>
</div>
<main class="main">
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="header-nav-list__item">
                    <a href="#Ashwin">Ashwin</a>
                </li>
                <li class="header-nav-list__item">
                    <a href="#Angelo">Angelo</a>
                </li>
                <li class="header-nav-list__item">
                    <a href="#Martijn">Martijn</a>
                </li>
                <li class="header-nav-list__item">
                    <a href="#Randy">Randy</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="intro page">
        <article class="page-article">
            <header>
                <h1>Main</h1>
            </header>
        </article>
        <article id="Ashwin" class="page-article">
            <header>
                <h1>Ashwin</h1>
            </header>
        </article>
        <article id="Angelo" class="page-article">
            <header>
                <h1>Angelo</h1>
            </header>
        </article>
        <article id="Martijn" class="page-article">
            <header>
                <h1>Martijn</h1>
            </header>
        </article>
        <article id="Randy" class="page-article">
            <header>
                <h1>Randy</h1>
            </header>
        </article>
    </section>
    <section class="contact">
        Contact
    </section>
</main>
<canvas id="betweener" class="betweener"></canvas>

<script src="static/js/canvas-lines.js"></script>
</body>
</html>
