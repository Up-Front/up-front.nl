<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" viewBox="0 0 400 100"
	x="0px" y="0px" id="logo-mask" style="font-family: Arial Black;" xml:space="preserve">
 	<defs>
 		<mask id="mask" x="0" y="0" width="100" height="100">
 			<rect x="0" y="0" width="100" height="100" fill="#fff"/>
 			<text text-anchor="middle" x="50" y="50" dy="0" font-size="20">UpFront</text>
 		</mask>
 	</defs>
	<rect class="logo--mask-rect" x="0" y="0" width="100" height="50" mask="url(#mask)" fill-opacity="1"/>
</svg>
